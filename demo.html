        // Function to create a popup
        function createPopup(supplier, country, city) {
            return new mapboxgl.Popup({ offset: 25 })
                .setHTML(`<h3>${supplier}</h3><p>Location: ${city}, ${country}</p>`);
        }

        // Add markers for each source and destination
        supplyChainData.forEach(entry => {
            // Add source point marker
            new mapboxgl.Marker({ color: 'blue' })
                .setLngLat(entry.source)
                .setPopup(createPopup(entry.supplier, entry.country, entry.city)) // Tooltip for source
                .addTo(map);

            // Add destination point marker
            if (entry.destination) {
                new mapboxgl.Marker({ color: 'red' })
                    .setLngLat(entry.destination)
                    .setPopup(createPopup(entry.supplier, entry.country, entry.city)) // Tooltip for destination
                    .addTo(map);
            }
        });
